<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coder Vikrant | BSc CS Resources - Notes, PYQs & Lab Records</title>

        content="Free BSc Computer Science resources - Download notes, previous year question papers, and lab records. Created by Vikrant, a CS graduate to help students.">
    <meta name="keywords"
        content="BSc Computer Science, CS notes, PYQs, lab records, programming resources, free study materials">

    <meta property="og:title" content="Coder Vikrant | BSc CS Resources">
    <meta property="og:description" content="Free BSc Computer Science study materials shared by a graduate">
    <meta property="og:type" content="website">
    <link rel="icon" href="img/browser_logo.png" type="image/png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/toggle.css">

</head>

<body>
    <header>
        <div class="logo-container">
            <img src="img/logo.png" alt="Coder Vikrant Logo" loading="lazy" width="40" height="40">
            <h1>Coder Vikrant</h1>
        </div>
        <nav aria-label="Main navigation">
            <a href="index.html"><i class="fas fa-home"></i> Home</a>
            <a href="notes.html"><i class="fas fa-book"></i> Notes</a>
            <a href="pyq.html"><i class="fas fa-file-alt"></i> PYQs</a>
            <a href="lab.html"><i class="fas fa-flask"></i> Lab</a>
            <a href="#contact"><i class="fas fa-envelope"></i> Contact</a>

            <!-- From Uiverse.io by Galahhad -->
            <label class="theme-switch">
                <input type="checkbox" class="theme-switch__checkbox" id="themeToggle">
                <div class="theme-switch__container">
                    <div class="theme-switch__clouds"></div>
                    <div class="theme-switch__stars-container">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 144 55" fill="none">
                            <path fill-rule="evenodd" clip-rule="evenodd"
                                d="M135.831 3.00688C135.055 3.85027 ... (SVG trimmed) ..." fill="currentColor"></path>
                        </svg>
                    </div>
                    <div class="theme-switch__circle-container">
                        <div class="theme-switch__sun-moon-container">
                            <div class="theme-switch__moon">
                                <div class="theme-switch__spot"></div>
                                <div class="theme-switch__spot"></div>
                                <div class="theme-switch__spot"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </label>
        </nav>
    </header>

    <main>
        <section class="section" id="contact">
            <h2>Contact & Feedback <span class="toggle-icon">â–¼</span></h2>
            <div class="section-content">
                <p>Have suggestions or found an error? Let me know!</p>
                <form id="contactForm" action="https://formsubmit.co/vikrant1104you@gmail.com" method="POST"
                    aria-label="Contact form">
                    <!-- Honeypot for spam protection (hidden) -->
                    <input type="text" name="_honey" style="display:none">

                    <!-- Redirect after submission (optional) -->
                    <input type="hidden" name="_next" value="https://yourwebsite.com/thank-you.html">

                    <!-- Auto-reply to sender (optional) -->
                    <input type="hidden" name="_autoresponse"
                        value="Thanks for your message! I'll get back to you soon.">

                    <!-- Form fields -->
                    <label for="name"><i class="fas fa-user"></i> Your Name</label>
                    <input type="text" id="name" name="name" required aria-required="true">

                    <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
                    <input type="email" id="email" name="email" required aria-required="true">

                    <label for="message"><i class="fas fa-comment"></i> Your Message</label>
                    <textarea id="message" name="message" required aria-required="true"></textarea>

                    <button type="submit"><i class="fas fa-paper-plane"></i> Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <footer role="contentinfo">
        <p><i class="far fa-copyright"></i> 2025 Coder Vikrant | All study materials are shared for educational purposes
            only.</p>
        <div class="social-icons">
            <a href="http://github.com/vikrant-29" aria-label="GitHub"><i class="fab fa-github"></i></a>
            <a href="https://www.linkedin.com/in/vikrant-patil-45267031b/" aria-label="LinkedIn"><i
                    class="fab fa-linkedin"></i></a>
            <a href="https://instagram.com/coder_vikrant" aria-label="Twitter"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>

</html>
